<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Мой профиль</title>

    <link rel="stylesheet" type="text/css" href="../styles/profile_page.css">
    <link rel="stylesheet" type="text/css" href="../styles/common_ks.css">
    <link rel="stylesheet" type="text/css" href="../styles/authorisation_menu.css">
</head>
<body>
<header>
    <menu class="menu" role="menu" id="menu">
        <div class="page_name" id="page_name">
            <a href="http://localhost:8080/ks">Kazan <span class="colortext">Sightseeing</span></a>
        </div>
    </menu>
</header>

<div class="all" id="all">
    <div class="ph" id="ph">
        <div class="photo" id="photo">
            <img src="https://sun9-57.userapi.com/gM6I4GcHzmNQX1IjvJcPgTxAQPvR8c2ZSFAm9A/ps9TYGpIuQk.jpg" alt="Avatar"
                 class="avatar">
        </div>

        <div class="refactorImg">
            <a class="rimg" href="http://localhost:8080/ks/change-photo">Сменить фото профиля</a>
        </div>
    </div>


    <div class="area1" id="area1">
        <div class="box">
            <form action="edit-profile" method="post">
                <h2>Имя и фамилия:</h2>
                <input name="fullname" type="text" class="input" value="${fullname}">

                <h2>Имя пользователя: </h2>
                <input name="username" type="text" class="input" value="${username}">

                <h2>E-mail:</h2>
                <input name="email" type="text" class="input" value="${email}">

                <h2>Дата рождения:</h2>
                <input name="birthdate" type="text" class="input" value="${birthdate}">

                <h2>Пароль</h2>
                <input name="password" type="password" class="input" value="********">

                <div class="button">
                    <button class="btn">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="rightbox">
    <nav>
        <a href="http://localhost:8080/ks/achievements" id="my_archives"> Мои достижения </a>
        <a href="http://localhost:8080/ks/rating" id="my_rating"> Мой рейтинг </a>
        <a href="http://localhost:8080/ks/visited" id="visited"> Посещенные </a>
        <a href="http://localhost:8080/ks/favorite" id="highlighted"> Любимые места </a>
        <a href="http://localhost:8080/ks/wanted" id="will_visit"> Желаю посетить </a>
    </nav>
</div>
<footer>
    <p>Мы всегда готовы Вам помочь!</p>
    <p>По всем вопросам пишите на почту: email.example@gmail.com</p>
</footer>
</body>
</html>

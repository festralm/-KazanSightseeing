<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" type="text/css" href="styles/authorization.css">
    <link rel="stylesheet" type="text/css" href="styles/common_ks.css">
    <link rel="stylesheet" type="text/css" href="styles/authorisation_menu.css">
</head>
<body>
<header>
    <menu class="menu" role="menu" id="menu">
        <div class="page_name" id="page_name">
            <a href="welcome_page.html">Kazan Sightseeing</a>
        </div>
        <div class="authorization" id="authorization">
            <div class="sign_in" id="sign_in">
                <a href="sign_in_page.html" >Войти</a>
            </div>
            <div class="register" id="register">
                <a href="registration_page.html" >Зарегистрироваться</a>
            </div>
        </div>
    </menu>
</header>
<div class="authorization_form">
    <h1>Регистрация</h1>
    <form method="post" action="">
        <p><label><input type="text" name="username" id="username" placeholder="Имя пользователя"/></label></p>
        <p><label><input type="email" name="email" id="email" placeholder="E-mail"/></label></p>
        <p><label><input type="password" name="password" id="password" placeholder="Введите пароль"/></label></p>
        <p><label><input type="password" name="repeat_password" id="repeat_password" placeholder="Повторите пароль"/></label></p>
        <p><label><input type="checkbox" name="remember_me">Запомнить меня</label></p>
        <p><input class="button" type="submit" name="submit" id="submit" value="Зарегистрироваться"/></p>
    </form>
</div>
<footer>
    <ul>
        <li><a href="help.html">Помощь</a></li>
        <li><a href="offer_sight.html">Предложить достопримечательность</a></li>
        <li><a href="wright_us.html">Написать нам</a></li>
    </ul>
</footer>
</body>
</html>
